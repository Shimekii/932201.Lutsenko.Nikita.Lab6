<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="buttons">
                <button class="button" id="left-col">Левая колонка</button>
                <button class="button" id="mid-col">Обе две</button>
                <button class="button" id="right-col">Правая колонка</button>
            </div>

            <div class="content">
                <div class="img-cat" id="left">
                    <img src="cat.jpg" alt="cat" class="image">
                </div>
                <div class="img-dog" id="right">
                    <img src="dog.jpg" alt="dog" class="image">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
